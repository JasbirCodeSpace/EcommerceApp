{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    
    <div class="p-4 m-4">
        <h4 class="">Are you sure you want to delete {{item}}?</h4>
        <form action="{% url 'item-delete' item.id %}" method="post">
            {% csrf_token %}
            <a  class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
            <input class="btn btn-primary" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock content %}
